<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My To-Do task-list</title>
    <link rel="stylesheet" href="./styles.css"/>

  </head>
<body>
    <div class="appcontainer">
        <div class="starts-container">
            <form action="">
                <input type="text" id="taskInput" placeholder="Put your tasks">
        
                <button id="New Task" type="submit">+</button> </button>
            </form>
            <ul class="task-list"></ul>

            <div class="details">
                <div class="numbers">
                    <h1>My ToDo App</h1>
                    <p>Carry on</p>
                    <div id="Progressbar"></div>
                    <div id="progress"></div>
                </div>
            </div>
            <div class="starts-numbers"></div>
            <p><div id="numbers"> 3/4</div></p>

        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
